<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    ul {
      list-style: none
    }
    
    * {
      margin: 0;
      padding: 0;
    }
    
    div {
      position: relative;
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }
    
    div li {
      width: 1200px;
      height: 400px;
      /*float: left;*/
      position: absolute;
    }
    
    div ul {
      width: 1200px;
    }
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script>
  //1 获取元素
  var box = document.getElementById("box");
  var lis = box.children[0].children;//所有的li
  
  //2 遍历
  for (var i = 0; i < lis.length; i++) {
    //3 给每个li设置默认的背景图以及默认left值
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    lis[i].style.left = i * 240 + "px";
    
    
    //4 设置移入事件
    lis[i].index = i;
    lis[i].onmouseover = function () {
      //当前元素和之前的元素的left值为：  i * 100
      //后面的元素left值为：   i * 100 + 700
      
      //根据当前元素的索引值，判断两组li的设置
      for (var i = 0; i < lis.length; i++) {
        if (i <= this.index) {
          //我和我前面的元素
          animate(lis[i], "left", i * 100);
        } else {
          //我后面的元素
          animate(lis[i], "left", i * 100 + 700);
        }
      }
    };
    
    //5 移出事件
    lis[i].onmouseout = function () {
      for (var i = 0; i < lis.length; i++) {
        animate(lis[i], "left", i * 240);
      }
    };
    
  }
  
  function animate(tag, styleName, target) {
    clearInterval(tag.timer);//防止加速
    tag.timer = setInterval(function () {
      //需要修改的位置1：获取样式
      //获取的结果为字符串类型且具有单位，使用parseInt进行处理即可
      //如果要获取的样式没有设置默认值，获取结果可能为"auto"，使用parseInt转换后结果为NaN
      //使用逻辑或进行处理，保证没有设置默认值时可以使用0进行计算。
      var current = parseInt(getStyle(tag, styleName)) || 0;
      var step = (target - current) / 10;
      step = step > 0 ? Math.ceil(step) : Math.floor(step);
      current = current + step;
      //需要修改的位置2：设置样式
      tag.style[styleName] = current + "px";
      if (current == target) {
        clearInterval(tag.timer);
      }
    }, 20);
  }
  
  function getStyle(tag, styleName) {
    if (tag.currentStyle) {
      return tag.currentStyle[styleName];
    } else {
      return getComputedStyle(tag)[styleName];
    }
  }
</script>
</body>
</html>
